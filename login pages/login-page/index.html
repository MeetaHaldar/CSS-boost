<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="bg-cyan-800 h-screen">
      <div class="flex justify-center items-center h-screen drop-shadow-md">
        <div class="bg-zinc-100 rounded-md my-form">
          <form action="" method="post" class="grid grid-rows-4 p-14">
            <h3 class="text-center m-2 text-3xl">LOGIN</h3>
            <div class="grid grid-rows-1 p-2">
              <label for="email" class="text-xs">E-mail Address</label>
              <input
                type="text"
                name="email"
                id="email"
                class="rounded-md bg-blue-100 p-3"
                placeholder="johndoe@gmail.com"
              />
            </div>
            <div class="grid grid-rows-1 p-1">
              <label for="pass" class="h-0 text-xs">Password</label>
              <input
                type="password"
                name="pass"
                id="pass"
                class="rounded-md bg-blue-100 p-3"
                placeholder="your password"
              />
            </div>
            <div class="p-2 h-8">
              <input
                type="checkbox"
                name="remember"
                id="remember"
                class="checked:bg-zinc-500"
              />
              <label for="remember" class="text-zinc-500">Remember me</label>
            </div>

            <button
              type="submit"
              class="bg-cyan-500 text-zinc-50 p-3 rounded-md hover:bg-cyan-600"
            >
              Login
            </button>
            <p class="text-center p-2 text-xs text-cyan-600 h-8">
              <a href=""> Forgot password ?</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
